<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHF EURO 2026 Standings Hub</title>
    <link rel="stylesheet" href="handball.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤¾ EHF EURO 2026 Men's Standings</h1>
            <p class="subtitle">Official Tie-breaker Rules | Tournament Manager</p>
            <div class="header-actions">
                <button onclick="randomizePredictions()" class="btn-secondary">ðŸŽ² Randomize</button>
                <button onclick="savePredictions(true)" class="btn-primary">ðŸ’¾ Save Hub</button>
                <button onclick="resetTournament()" class="btn-danger">ðŸ”„ Reset</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Bracket Section -->
            <section class="bracket-container">
                <h2>Knockout Bracket</h2>
                <div class="bracket-wrapper" id="bracketView">
                    <!-- Dynamic Bracket -->
                </div>
            </section>

            <!-- Prediction Section -->
            <section class="prediction-view">
                <div class="standings-header">
                    <h2>Fixtures & Predictions</h2>
                    <p class="section-desc">Enter scores to predict the final group outcome.</p>
                </div>
                <div id="fixturesList" class="fixtures-list">
                    <!-- Fixtures will be dynamically inserted here -->
                </div>
            </section>

            <!-- Standings Table -->
            <section class="standings">
                <div class="standings-header">
                    <h2>Calculated Standings</h2>
                    <button onclick="resetTournament()" class="btn-danger">Clear All Predictions</button>
                </div>
                <div id="groupsContainer" class="groups-container">
                    <!-- Groups will be dynamically inserted here -->
                </div>
            </section>
        </div>

        </div>
    </div>

    <script src="handball.js"></script>
</body>
</html>
