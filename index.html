<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHF EURO 2026 Standings Hub</title>
    <link rel="stylesheet" href="handball.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤¾ EHF EURO 2026 Men's Standings</h1>
            <p class="subtitle">Official Tie-breaker Rules | Tournament Manager</p>
        </header>

        <div class="main-content">
            <!-- Team Management Section -->
            <section class="team-management">
                <h2>Team Management</h2>
                <div class="add-team-form">
                    <input type="text" id="teamName" placeholder="Enter team name" maxlength="50">
                    <select id="teamGroup">
                        <option value="A">Group A</option>
                        <option value="B">Group B</option>
                        <option value="C">Group C</option>
                        <option value="D">Group D</option>
                        <option value="E">Group E</option>
                        <option value="F">Group F</option>
                    </select>
                    <button onclick="addTeam()" class="btn-primary">Add Team</button>
                </div>
                <div id="teamsList" class="teams-list"></div>
            </section>

            <!-- Match Input Section -->
            <section class="match-input">
                <h2>Record Match Result</h2>
                <div class="match-form">
                    <div class="team-select-group">
                        <div class="team-select">
                            <label for="homeTeam">Home Team</label>
                            <select id="homeTeam">
                                <option value="">Select home team</option>
                            </select>
                        </div>
                        <div class="score-input">
                            <input type="number" id="homeScore" min="0" placeholder="0">
                            <span class="vs">:</span>
                            <input type="number" id="awayScore" min="0" placeholder="0">
                        </div>
                        <div class="team-select">
                            <label for="awayTeam">Away Team</label>
                            <select id="awayTeam">
                                <option value="">Select away team</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="addMatch()" class="btn-primary btn-large">Record Match</button>
                </div>
            </section>

            <!-- Standings Table -->
            <section class="standings">
                <div class="standings-header">
                    <h2>Tournament Standings</h2>
                    <button onclick="resetTournament()" class="btn-danger">Reset Tournament</button>
                </div>
                <div id="groupsContainer" class="groups-container">
                    <!-- Groups will be dynamically inserted here -->
                </div>
            </section>

            <!-- Match History -->
            <section class="match-history">
                <h2>Match History</h2>
                <div id="matchHistoryList" class="match-list">
                    <p class="empty-state">No matches recorded yet</p>
                </div>
            </section>
        </div>
    </div>

    <script src="handball.js"></script>
</body>
</html>
